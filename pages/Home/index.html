  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="avatar">
      <img id="avatar-img" alt="Avatar do usuário" />

      <div class="avatar-info">
        <span class="name">Nome</span>
        <span class="email">E-mail</span>
        <a id="logout-link" class="logout-link">Sair</a>
      </div>
    </div>
    <a href="./index.html"> <img src="/assets/logo.svg" alt="MyFinances Logo"></a>
  </header>

  <main>
    <div class="container">
      <section class="month">
        <select name="select-month" id="select-month">
        </select>
      </section>
      <section class="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <header>
            <h3>Entradas</h3>
            <img src="/assets/income.svg" />
          </header>
          <span id="incomes">R$ 0,00</span>
        </div>

        <div class="card">
          <header>
            <h3>Saídas</h3>
            <img src="/assets/expense.svg" />
          </header>
          <span id="expenses">R$ 0,00</span>
        </div>

        <div class="card total">
          <header>
            <h3>Total</h3>
            <img src="/assets/total.svg" />
          </header>
          <span id="total">R$ 0,00</span>
        </div>
      </section>
      <section class="transactions">
        <h2 class="sr-only">Transações</h2>
        <a href="#" id="new-transaction">+ Nova Transação</a>
        <table id="transactions-table">
          <thead>
            <tr>
              <th class="check"></th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </div>

    <div class="modal-overlay">
      <div class="modal">
        <h2>Nova Transação</h2>
        <form id="add-transaction-form">
          <div class="input-group">
            <label for="description">Descrição</label>
            <input type="text" name="description" id="description" autocomplete="off" placeholder="Descrição"
              required />
          </div>

          <div class="input-group">
            <label for="type">Tipo de movimentação</label>
            <select type="select" step="0.01" name="type" id="type" required>
              <option value="">Selecione...</option>
              <option value="RECEITA">RECEITA</option>
              <option value="DESPESA">DESPESA</option>
            </select>
          </div>

          <div class="input-group">
            <label for="amount">Valor</label>
            <input type="text" name="amount" id="amount" inputmode="numeric" autocomplete="off" placeholder="R$ 0,00"
              required />
            </small>
          </div>

          <div class="input-group">
            <label for="date">Data</label>
            <input type="date" name="date" id="date" placeholder="Data" required />
          </div>

          <div class="buttons">
            <a href="#" id="close-modal" class="button cancel">Cancelar</a>
            <button type="submit" class="button submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>© Copyright 2022 - my.finance$ <br />Direitos reservados a Mateus Souza</footer>

  <script type="module" src="/index.js"></script>
</body>

</html>
