</head>

<body>
  <header>
    <div class="avatar">
      <img id="avatar-img" alt="Avatar do usuário" />

      <div class="avatar-info">
        <span class="name">Mateus Souza</span>
        <span class="email">mateeus.ms@gmail.com</span>
        <a id="logout-link" class="logout-link">Sair</a>
      </div>
    </div>
    <a href="./index.html"> <img src="/assets/logo.svg" alt="DevFinance Logo"></a>
  </header>

  <main>
    <div class="container">
      <section class="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <header>
            <h3>Entradas</h3>
            <img src="/assets/income.svg" />
          </header>
          <span id="incomes">R$ 0,00</span>
        </div>

        <div class="card">
          <header>
            <h3>Saídas</h3>
            <img src="/assets/expense.svg" />
          </header>
          <span id="expenses">R$ 0,00</span>
        </div>

        <div class="card total">
          <header>
            <h3>Total</h3>
            <img src="/assets/total.svg" />
          </header>
          <span id="total">R$ 0,00</span>
        </div>
      </section>
      <section class="transactions">
        <h2 class="sr-only">Transações</h2>
        <a href="#" id="new-transaction">+ Nova Transação</a>
        <table id="transactions-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </div>

    <div class="modal-overlay">
      <div class="modal">
        <h2>Nova Transação</h2>
        <form id="add-transaction-form">
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input type="text" name="description" id="description" placeholder="Descrição" required />
          </div>

          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input type="number" step="0.01" name="amount" id="amount" placeholder="0,00" required />
            <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
          </div>

          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input type="date" name="date" id="date" placeholder="Data" required />
          </div>

          <div class="buttons">
            <a href="#" id="close-modal" class="button cancel">Cancelar</a>
            <button type="submit" class="button submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>2022 - my.finance$</footer>

  <!-- <script type="module" src="/index.js"></script> -->
  <script type="module" src="/index.js"></script>
</body>

</html>
